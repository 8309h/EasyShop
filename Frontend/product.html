<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Products | EasyShop"></title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="./style/product.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>

  <!-- NAVBAR -->
  <nav>
    <div class="top-strip">
      Download our EasyShop app & extend membership by 3 months!
    </div>

    <div class="nav-container">
      <div class="logo">
        <a href="index.html"><img src="./images/logo2.png"></a>
      </div>

      <div class="nav-links">
        <button class="filter-btn" data-category="">ALL</button>
        <button class="filter-btn" data-category="men">MEN</button>
        <button class="filter-btn" data-category="women">WOMEN</button>
        <a href="aboutus.html">ABOUT</a>
      </div>

      <div class="nav-icons">
        <a href="login.html"><i class="fa fa-user"></i></a>
        <a href="wishlist.html"><i class="fa fa-heart"></i></a>
        <a href="cart.html"><i class="fa fa-shopping-cart"></i></a>

        <div class="hamburger">
          <span></span><span></span><span></span>
        </div>
      </div>
    </div>

    <div class="mobile-menu">
      <a class="filter-btn" data-category="">ALL</a>
      <a class="filter-btn" data-category="men">MEN</a>
      <a class="filter-btn" data-category="women">WOMEN</a>
      <a href="login.html">Login</a>
      <a href="wishlist.html">Wishlist</a>
      <a href="cart.html">Cart</a>
    </div>
  </nav>

  <!-- PAGE TITLE -->
  <h1 class="page-title">All Products</h1>

  <!-- SEARCH + SORT -->
  <div class="controls">
    <input type="text" id="searchInput" placeholder="Search products..." />

    <select id="sortSelect">
      <option value="">Sort By</option>
      <option value="LTH">Price: Low → High</option>
      <option value="HTL">Price: High → Low</option>
      <option value="A-Z">A → Z</option>
      <option value="Z-A">Z → A</option>
    </select>
  </div>

  <!-- PRODUCT GRID -->
  <div id="products-container" class="product-grid"></div>
  <!-- PAGINATION -->
<div id="pagination" class="pagination"></div>


 <script type="module" src="./script/config.js"></script>
<script type="module" src="./script/products.js"></script>
<script src="./script/menu.js"></script>

</body>
</html>
