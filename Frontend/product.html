<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Products | EasyShop</title>

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <!-- Page Styles -->
  <link rel="stylesheet" href="./style/product.css" />

  <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

  <!-- ================= NAVBAR ================= -->
  <nav>
    <div class="top-strip">
      Download our EasyShop app & extend membership by 3 months!
    </div>

    <div class="nav-container">

      <div class="logo">
        <a href="index.html"><img src="./images/logo2.png" alt="logo"></a>
      </div>

      <div class="nav-links">
        <button class="filter-btn" data-category="">ALL</button>
        <button class="filter-btn" data-category="men">MEN</button>
        <button class="filter-btn" data-category="women">WOMEN</button>
        <a href="aboutus.html">ABOUT</a>
      </div>

      <div class="nav-icons">

        <a href="login.html"><i class="fa fa-user"></i></a>

        <!-- WISHLIST BADGE -->
        <a href="wishlist.html" class="icon-with-badge">
          <i class="fa fa-heart"></i>
          <span id="wishcount">0</span>
        </a>

        <!-- CART BADGE -->
        <a href="cart.html" class="icon-with-badge">
          <i class="fa fa-shopping-cart"></i>
          <span id="cartcount">0</span>
        </a>

        <div class="hamburger">
          <span></span><span></span><span></span>
        </div>

      </div>
    </div>

    <!-- MOBILE MENU -->
    <div class="mobile-menu">
      <a class="filter-btn" data-category="">ALL</a>
      <a class="filter-btn" data-category="men">MEN</a>
      <a class="filter-btn" data-category="women">WOMEN</a>
      <a href="login.html">Login</a>
      <a href="wishlist.html">Wishlist</a>
      <a href="cart.html">Cart</a>
    </div>
  </nav>

  <!-- ================= PAGE TITLE ================= -->
  <h1 class="page-title">All Products</h1>

  <!-- ================= SEARCH + SORT ================= -->
  <div class="controls">

    <input type="text" id="searchInput" placeholder="Search products..." />

    <select id="sortSelect">
      <option value="">Sort By</option>
      <option value="LTH">Price: Low → High</option>
      <option value="HTL">Price: High → Low</option>
      <option value="A-Z">A → Z</option>
      <option value="Z-A">Z → A</option>
    </select>

  </div>

  <!-- ================= PRODUCT GRID ================= -->
  <div id="products-container" class="product-grid"></div>

  <!-- ================= PAGINATION ================= -->
  <div id="pagination" class="pagination"></div>


  <!-- ================= SCRIPTS ================= -->

  <!-- Inject BASE_URL before products.js -->
  <script type="module">
    import { BASE_URL } from "./script/config.js";
    window.BASE_URL = BASE_URL;
  </script>

  <script type="module" src="./script/products.js"></script>
  <script src="./script/menu.js"></script>

</body>
</html>
